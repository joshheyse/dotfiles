[".tmux/plugins/tpm"]
    type = "git-repo"
    url = "https://github.com/tmux-plugins/tpm"
    refreshPeriod = "168h"

[".config/nvim"]
    type = "git-repo"
    url = "https://github.com/AstroNvim/AstroNvim"
    refreshPeriod = "168h"
    [".config/nvim".pull]
        args = ["origin", "v3.45.3"]
    [".config/nvim".clone]
        args = ["-b", "v3.45.3"]
